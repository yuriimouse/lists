name: Build and Test

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build project
        run: |
          make clean
          make all

      - name: Verify build artifacts
        run: |
          test -f liblists.a
